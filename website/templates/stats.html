<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <title>Stats</title>
</head>
<body class="stats-body">
    <header class="header">
        <nav class="container--pall flex flex-jc-sb flex-ai-c">
            <p class="header__logo">WorkoutSpot</p>
            <div class="header__links">
                <a href="/home">Home</a>
                <a href="/stats">Stats</a>
                <a href="/inspiration">Inspiration</a>
                <a href="/logout">
                    <button class="stats-btn">Log out</button>
                </a>
            </div>
        </nav>
    </header>
    <div class="contetnt">
        <h1 class="container">Water intake a dayðŸ¥¤</h1>
        <div class=" container col-xs-10 col-sm-6 col-md-6">
            <div class="card card-style mb-2">
                <div class="card-body">
                    <div class="chart-container" style="position: relative;">
                        <canvas id="cups"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <h1 class="container">Weight</h1>
        <div class=" container col-xs-10 col-sm-6 col-md-6">
            <div class="card card-style mb-2">
                <div class="card-body">
                    <div class="chart-container" style="position: relative;">
                        <canvas id="weight"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% block javascript %}
    <script>
        let dates = JSON.parse({{ dates_label | tojson }});
        let cups = JSON.parse({{ cups | tojson }});
        let cups_a_day = new Chart(document.getElementById("cups"), {
                type: "line",
                data:
                {
                    labels: dates,
                    datasets: [{
                        label: "Cup a day",

                        data: cups,
                        fill: false,
                        borderColor: "rgb(75, 192, 192)",
                        lineTension: 0.1
                    }]
                },
                options: {}
            });
        let dates2 = JSON.parse({{ dates_label2 | tojson }});
        let weight = JSON.parse({{ weight | tojson }});
        let weight_a_day = new Chart(document.getElementById("weight"), {
                type: 'bar',
                data: {
                    labels: dates2,
                    datasets: [{
                        label: "Weight",
                        data: weight,
                        backgroundColor: ['#5DA5DA ', '#FAA43A', '#60BD68',
                            '#B276B2', '#E16851', '#FB8267'],
                        borderWidth: 1,
                        hoverBorderColor: "black",
                        hoverBorderWidth: 2,
                        hoverBackgroundColor: 'rgba(154, 245, 140)',
                        pointHoverRadius: 5
                    }],
                },
                options: {
                    title: {
                        display: true,
                        text: "Income Categories",
                        fontSize: 20,
                    },
                    legend: {
                        position: "right",
                        labels: {
                            fontColor: "gray"
                        },
                        display: true,
                    },

                    elements: {
                        hitRadius: 3,
                    }
                }
            })
    </script>
    {% endblock%}

</body>
</html>
