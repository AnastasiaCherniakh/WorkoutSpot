<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <title>Trainings</title>
</head>
<body class="stats-body">
    <header class="header">
        <nav class="container--pall flex flex-jc-sb flex-ai-c">
            <p class="header__logo">WorkoutSpot</p>
            <div class="header__links">
                <a href="/home">Home</a>
                <a href="/stats">Stats</a>
                <a href="/inspiration">Inspiration</a>
                <a href="/logout">
                    <button class="stats-btn">Log out</button>
                </a>
            </div>
        </nav>
    </header>
    <div class="container col-sm-10 ml-auto mr-auto ">
        <br />
        <br />
        <br />
        <div class="container container-all flex flex-jc-sb flex-ai-c">
            <h2>Trainings</h2>
            <a href="/add-training">
                <button class="stats-btn">Add training</button>
            </a>
        </div>
        <br />
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">â„–</th>
                    <th scope="col">Date</th>
                    <th scope="col">Category</th>
                    <th scope="col">Note</th>
                </tr>
            </thead>
            <tbody>
                {% for training in user.trainings %}
                <tr>
                    <th scope="row">{{loop.index}}</th>
                    <td>{{training.date.strftime("%d-%m-%Y")}}</td>
                    <td>{{ training.category }}</td>
                    <td>{{ training.note }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
